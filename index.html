<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMSP</title>
    <style>
        body {
            background-image: url('imagem/101ce2aca9606e28b1f0e05fee08e911.gif'); /* Caminho do seu banner */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            padding: 20px;
            background-color: rgba(51, 51, 51, 0.8);
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #5c2d91;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #7e3dc3;
        }
        .info {
            font-size: 12px;
            color: #ccc;
            margin-top: 10px;
        }
        .notification {
            position: fixed;
            top: 400px;
            right: 50px;
            background-color: rgba(220, 220, 220, 0.9); /* Fundo cinza */
            color: black;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none; /* Esconde a notificação por padrão */
            z-index: 1000;
            transition: opacity 0.3s ease;
            display: flex; /* Exibe como um flexbox para alinhar os ícones */
            align-items: center; /* Alinha verticalmente no centro */
        }
        .notification img {
            width: 20px; /* Tamanho do ícone */
            height: 20px; /* Tamanho do ícone */
            margin-right: 10px; /* Espaçamento entre o ícone e o texto */
        }
        .profile {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #5c2d91;
            cursor: pointer;
        }
        .profile img {
            width: 100%;
            height: auto;
        }
        .modal {
            display: none; /* Inicialmente escondido */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #333;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            color: white;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="profile" onclick="openModal()">
        <img src="imagem/Lima7.png" alt="Profile">
    </div>

    <div class="container">
        <h1>CMSP</h1>
        <input type="text" id="ra" placeholder="RA + Dígito + UF">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="fazerAtividades()">Fazer Todas Atividades</button>
        <button onclick="fazerAtividadesExpiradas()">Fazer Todas Expiradas</button>
        <div class="info">Desenvolvido por Lima7</div>
        <div class="info">Sábio é aquele que conhece os limites da própria ignorância.</div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Lima7</h2>
            <p>Função: Desenvolvedor desse lixo</p>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script>
        // Ao carregar a página, verifica se há uma notificação armazenada e a exibe, se necessário
        window.onload = function() {
            if (localStorage.getItem("notification")) {
                showNotification(localStorage.getItem("notification.message"), localStorage.getItem("notification.type"));
                localStorage.removeItem("notification"); // Remove a notificação após exibi-la
            }
        };

        function fazerAtividades() {
            var ra = document.getElementById("ra").value;
            var senha = document.getElementById("senha").value;

            // Verifica se os campos estão vazios
            if (!ra || !senha) {
                saveNotification("Erro: Por favor, preencha todos os campos!", "error");
                return; // Interrompe a função caso os campos estejam vazios
            }

            // Se os campos estiverem preenchidos, simule um login e verifique se é bem-sucedido
            if (ra === "1234567UF" && senha === "senha123") { // Exemplo de login bem-sucedido
                saveNotification("Login certo! Tarefas carregadas com sucesso. Aguarde enquanto suas tarefas são feitas.", "success");
            } else {
                saveNotification("Tarefas não podem ser feitas. Erro ao logar.", "error");
            }
        }

        function saveNotification(message, type) {
            localStorage.setItem("notification", JSON.stringify({ message: message, type: type })); // Armazena a notificação
            showNotification(message, type);
        }

        function showNotification(message, type) {
            const notification = document.getElementById("notification");
            notification.innerHTML = ""; // Limpa o conteúdo anterior

            // Adiciona o ícone apropriado com base no tipo
            const icon = document.createElement("img");
            icon.src = type === "success" ? "./imagem/103183_checkround_check_yes_ok_accept_icon (1).png" : "./imagem/9110784_circle_x_icon.png"; // URLs dos ícones
            notification.appendChild(icon);

            // Adiciona a mensagem
            const text = document.createElement("span");
            text.innerText = message;
            notification.appendChild(text);

            notification.style.display = "block"; // Mostra a notificação
            notification.style.opacity = "1"; // Define a opacidade

            // Esconde a notificação após 3 segundos
            setTimeout(() => {
                notification.style.opacity = "0"; // Define a opacidade para 0
                setTimeout(() => {
                    notification.style.display = "none"; // Esconde a notificação
                }, 300); // Aguarda a animação de opacidade
            }, 3000);
        }

        function openModal() {
            document.getElementById("myModal").style.display = "block"; // Abre o modal
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none"; // Fecha o modal
        }

        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none"; // Fecha o modal se clicar fora dele
            }
        }
    </script>
</body>
</html>
