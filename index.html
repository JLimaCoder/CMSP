<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMSP</title>
    <style>
        body {
            background-image: url('imagem/101ce2aca9606e28b1f0e05fee08e911.gif'); /* Caminho do seu banner */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            background-color: rgba(51, 51, 51, 0.8);
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #5c2d91;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #7e3dc3;
        }
        .info {
            font-size: 12px;
            color: #ccc;
            margin-top: 10px;
        }
        .notification {
            position: fixed;
            right: -320px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 320px;
            height: 60px;
            transition: right 0.5s ease;
        }
        .notification-content {
            position: relative;
            height: 100%;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        .notification-content p {
            margin: 0;
            padding-top: 0;
        }
        .progress-bar {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            height: 5px;
            background-color: #555;
            border-radius: 5px;
            width: 90%;
            overflow: hidden;
        }
        .progress-bar div {
            height: 100%;
            background-color: #bbb;
            width: 100%;
            animation: progress 5s linear forwards;
        }
        @keyframes progress {
            from {
                width: 100%;
            }
            to {
                width: 0;
            }
        }
        .profile {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #5c2d91;
            cursor: pointer;
        }
        .profile img {
            width: 100%;
            height: auto;
        }
        .modal {
            display: none; /* Inicialmente escondido */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #333;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            color: white;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="profile" onclick="openModal()">
        <img src="imagem/Lima7.png" alt="Profile">
    </div>

    <div class="container">
        <h1>CMSP</h1>
        <input type="text" id="ra" placeholder="RA + Dígito + UF">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="getData()">Fazer Todas Atividades</button>
        <button onclick="fazerAtividadesExpiradas()">Fazer Todas Expiradas</button>
        <div class="info">Desenvolvido por Lima7</div>
        <div class="info">Sábio é aquele que conhece os limites da própria ignorância.</div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Lima7</h2>
            <p>Função: Desenvolvedor desse lixo</p>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script>
        let notificationCount = 0;

        function createAndShowNotification(message) {
            return new Promise((resolve) => {
                if (document.getElementById("notification-styles") === null) {
                    const style = document.createElement("style");
                    style.id = "notification-styles";
                    style.innerHTML = `
                        .notification {
                            position: fixed;
                            right: -320px;
                            background-color: #333;
                            color: #fff;
                            padding: 10px;
                            border-radius: 10px;
                            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                            z-index: 1000;
                            width: 320px;
                            height: 60px;
                            transition: right 0.5s ease;
                        }
                        .notification-content {
                            position: relative;
                            height: 100%;
                        }
                        .close-btn {
                            position: absolute;
                            top: 5px;
                            right: 10px;
                            cursor: pointer;
                            font-size: 20px;
                        }
                        .notification-content p {
                            margin: 0;
                            padding-top: 0;
                        }
                        .progress-bar {
                            position: absolute;
                            bottom: 5px;
                            left: 50%;
                            transform: translateX(-50%);
                            height: 5px;
                            background-color: #555;
                            border-radius: 5px;
                            width: 90%;
                            overflow: hidden;
                        }
                        .progress-bar div {
                            height: 100%;
                            background-color: #bbb;
                            width: 100%;
                            animation: progress 5s linear forwards;
                        }
                        @keyframes progress {
                            from {
                                width: 100%;
                            }
                            to {
                                width: 0;
                            }
                        }
                    `;
                    document.head.appendChild(style);
                }
                notificationCount++;
                const notification = document.createElement("div");
                notification.id = `notification-${notificationCount}`;
                notification.className = "notification";
                notification.style.bottom = 20 + 70 * (notificationCount - 1) + "px";
                notification.style.right = "20px";
                notification.innerHTML = `
                    <div class="notification-content">
                        <span id="close-btn-${notificationCount}" class="close-btn">&times;</span>
                        <p>${message}</p>
                        <div class="progress-bar"><div></div></div>
                    </div>
                `;
                document.body.appendChild(notification);
                
                document.getElementById(`close-btn-${notificationCount}`).onclick = function() {
                    notification.style.right = "-300px";
                    setTimeout(() => {
                        notification.style.display = "none";
                        notificationCount--;
                        resolve();
                    }, 500);
                };
                
                setTimeout(() => {
                    notification.style.right = "20px";
                }, 10);
                
                setTimeout(() => {
                    notification.style.right = "-300px";
                    setTimeout(() => {
                        notification.style.display = "none";
                        notificationCount--;
                        resolve();
                    }, 500);
                }, 5000);
            });
        }

        async function delay(ms) {
            return new Promise((resolve) => setTimeout(resolve, ms));
        }

        async function fazerAtividades() {
            var ra = document.getElementById("ra").value;
            var senha = document.getElementById("senha").value;

            // Verifica se os campos estão vazios
            if (ra === "" || senha === "") {
                createAndShowNotification("Por favor, preencha todos os campos.");
                return;
            }

            createAndShowNotification("Iniciando...");

            // Aqui você pode adicionar sua lógica para fazer as atividades
            // Simulação de espera
            await delay(2000); // Exemplo de delay

            createAndShowNotification("Atividades feitas com sucesso!");
        }

        async function fazerAtividadesExpiradas() {
            var ra = document.getElementById("ra").value;
            var senha = document.getElementById("senha").value;

            // Verifica se os campos estão vazios
            if (ra === "" || senha === "") {
                createAndShowNotification("Por favor, preencha todos os campos.");
                return;
            }

            createAndShowNotification("Iniciando atividades expiradas...");

            // Aqui você pode adicionar sua lógica para fazer as atividades expiradas
            // Simulação de espera
            await delay(2000); // Exemplo de delay

            createAndShowNotification("Atividades expiradas feitas com sucesso!");
        }

        // Funções do modal
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById("myModal")) {
                closeModal();
            }
        }
    </script>
    <script src="script.js"></script> <!-- Certifique-se de que essa linha está aqui -->
    <script src="validation.js"></script> <!-- Certifique-se de que essa linha está aqui -->
</body>
</html>
